<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/styles/comon.css">
</head>

<body>
    <div class="container">
        <header class="main-header">

            <div class="header-wrapper">
                <div class="header-logo">
                    <div class="asside-menu-icon">
                        <svg width="42" height="10" viewBox="0 0 42 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line y1="9.5" x2="42" y2="9.5" stroke="#E8E8E8" />
                            <line y1="0.5" x2="42" y2="0.5" stroke="#E8E8E8" />
                        </svg>
                    </div>
                    <svg class="logo-icon" viewBox="0 0 200 68" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M8.58016 0L0 8.99688L0 17.9898L0 20.8841L0 45.5533L0 59.0031L8.58016 68L191.42 68L200 59.0031V23.4715L98.1937 23.4715L98.1937 44.3566L180.083 44.3566V47.1149L19.9168 47.1149L19.9168 20.8841L200 20.8841V8.99688L191.42 0L8.58016 0Z"
                            fill="#E8E8E8" />
                    </svg>
                </div>



                <nav class="header-menu">
                    <ul class="menu-list">
                        <li class="menu-item">
                            <a href="#" class="menu-link">Послуги <span>+</span></a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Проєкти</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Про нас</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Цікава аналітика</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-link">Контакти</a>
                        </li>
                    </ul>
                </nav>
                <article class="consult">
                    <button class="consult-button">
                        <div class="consult-icons">
                            <svg id="cosult-arrow-top" width="18" height="18" viewBox="0 0 18 18" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M6.51641 2.90942L11.4302 8.7207L6.51641 14.532" stroke="black" />
                                <path d="M0.0253589 8.49561L11.5978 8.54639" stroke="black" />
                            </svg>
                            <svg id="cosult-arrow-bottom" width="18" height="18" viewBox="0 0 18 18" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M6.51641 2.90942L11.4302 8.7207L6.51641 14.532" stroke="black" />
                                <path d="M0.0253589 8.49561L11.5978 8.54639" stroke="black" />
                            </svg>
                        </div>
                        <span>Консультація</span>
                    </button>
                    <div class="consult-popap">

                    </div>
                </article>
            </div>


        </header>
        <main>
            <div class="bordered-block">
                <aside class="asside-menu">

                </aside>
            </div>

            <section class="main-banner">
                <h1 class="main-title">
                    <span class="title-green">
                        Керуємо
                    </span>
                    <span class="title-mid-span">
                        Нерухомістю
                    </span>
                    <span>
                        Щоб ви нудьгували
                    </span>
                </h1>
                <div class="main-right-bar">
                    <article class="main-global-logo">
                        <p class="logo-text">
                            GLADSAL генерує умови за якими нерухомість стає прибутковіше та дорожче
                        </p>
                    </article>
                    <div class="page-controller">
                        <button class="controller-button left-button">
                            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.5164 8.90942L20.4302 14.7207L15.5164 20.532" stroke="#E8E8E8"/>
                                <path d="M9.02536 14.4956L20.5978 14.5464" stroke="#E8E8E8"/>
                            </svg>
                        </button>
                        <button class="controller-button right-button">
                            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.5164 8.90942L20.4302 14.7207L15.5164 20.532" stroke="#E8E8E8"/>
                                <path d="M9.02536 14.4956L20.5978 14.5464" stroke="#E8E8E8"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
            </section>

        </main>
        <footer>

        </footer>
    </div>
    <script src="src/scripts/main.js" defer></script>
</body>

</html>
